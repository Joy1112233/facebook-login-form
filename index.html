<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Facebook</title>
</head>

<body class="">
    <div class="h-screen bg-zinc-300 flex items-center block">
        <!-- left side div -->
       
        <div class="container mx-auto ">
            <div class="flex justify-evenly items-center">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-10">
                    <div>
                        <h1 class="text-5xl font-extrabold text-blue-800 py-4 px-14 lg:px-0">facebook</h1>
                        <p class="text-lg font-semibold py-4 px-8 lg:px-0">Facebook helps you connect and share with the people in your life</p>
                       </div>
                
                       <!-- right side div -->
                       <div class="px-4 lg:px-0">
                        <div class="bg-white w-80 lg:w-96 rounded-lg p-2 lg:p-4 items-center">
                            <input class="p-2 border  border-gray-500 w-full  rounded-xl my-3" placeholder="Email address or phone number" type="email number" name="" id="">
            
                            <input class="p-2 border border-gray-500 w-full  rounded-xl my-3" placeholder="Password" type="password" name="" id="">
            
                            <button class="bg-blue-800 w-full p-2 rounded-xl text-white font-bold text-xl">Login</button>
                            <h2 class="my-3 text-center font-medium">Forgotten Password?</h2>
                            <div class="h-1 text-blue-700 ">
                                <hr>
                            </div>
            
                            <div class="text-center my-3">
                                <button class="bg-emerald-900 text-white font-bold text-base p-2 rounded-xl px-5">Create a new account</button>
                            </div>
                            
                               </div>
                       </div>
                </div>
            </div>
        </div>
       
    </div>

</html>
